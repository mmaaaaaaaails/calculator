<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rs-css</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">CSS Diner</h1>
            <a class="header__message" href="mailto:info@singolo.com">
                <img class="header__icon" src="./assets/img/icons/email.svg" alt="message">
            </a>
        </header>
        <section class="example">
            <h2 class="example__title">Select</h2>
            <button class="example__help">Help, I'm confused!</button>
            <div class="example__table">
                <laptop class="table__laptop move"></laptop>
                <laptop class="table__laptop move"></laptop>
            </div>
            <div class="table__edge">
                <div class="table__leg"></div>
                <div class="table__leg"></div>
            </div>
        </section>
        <section class="redactor">
            <div class="redactor__css">
                <div class="redactor__title">
                    <span class="redactor__name">CSS editor</span>
                    <span>style.css</span>
                </div>
                <div class="redactor__window">
                    <ol class="redactor__list">
                        <li class="redactor__item">
                            <input class="redactor__input" type="text" placeholder="Type in a CSS selector">
                        </li>
                        <li class="redactor__item">
                            <span class="redactor__item--text">{</span>
                        </li>
                        <li class="redactor__item">
                            <span class="redactor__item--text">/* Styles would go here. */</span>
                        </li>
                        <li class="redactor__item">
                            <span class="redactor__item--text">}</span>
                        </li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                    </ol>
                </div>
            </div>
            <div class="redactor__html">
                <div class="redactor__title">
                    <span class="redactor__name">HTML Viewer</span>
                    <span>table.html</span>
                </div>
                <div class="redactor__window redactor__window--html">
                    <ol class="redactor__list">
                        <li class="redactor__item">
                            <span class="redactor__item--text">&lt;div class="table"&gt;</span>
                        <li class="redactor__item">
                            <span class="redactor__item--text tag">&lt;plate /&gt;</span>
                        </li>
                        <li class="redactor__item">
                            <span class="redactor__item--text tag">&lt;plate /&gt;</span>
                        </li>
                        <li class="redactor__item">
                            <span class="redactor__item--text">&lt;/div&gt;</span>
                        </li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                        <li class="redactor__item"></li>
                    </ol>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
