<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>momentum</title>
</head>
<body>
    <div class="wrapper">
      <main class="main">
        <div class="weather">
            <div class="weather__container">
              <i class="weather-icon owf owf-804"></i>
              <div class="temperature"></div>
              <div class="weather-description"></div>
              <div class="weather__humidity"></div>
              <div class="weather__wind"></div>
              <div class="city" contenteditable="true">Minsk</div>
            </div>
        </div>
        <div class="main__content">
          <time class="main__time"></time>
          <h1 class="main__title">
            <span id="greeting"></span>
            <span class="main__name" id="name" contenteditable="true"></span>
          </h1>
          <h2>What is your focus for today?</h2>
          <div class="container">
            <span class="main__subtitle" id="focuss" contenteditable="true"></span>
          </div>
        </div>
        <div class="main__quote">
          <button class="btn">
              <img src="./assets/images/icons/rotate1.svg" class="btn__rotate" alt="rotate">
          </button>
          <span class="quote">
            <blockquote></blockquote>
          </span>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
